<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">    
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <ul class="nav navbar-nav">
                <li> <a class="navbar-brand" href="{% url 'index' %}">Home </a></li>
                <li> <a class="navbar-link" href="{% url 'admin:index'%}"> Admin</a></li>
                <li> <a class="navbar-link" href="{% url 'basic_app:register'%}">Register</a></li>
                {% if user.is_authenticated %}
                <li> <a class="navbar-link" href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <li> <a class="navbar-link" href="{% url 'basic_app:user_login'%}">Login</a></li>
                {% endif %}
                
            </ul>
        </div>

        <div class="container">

            {% block body_block %}


            {% endblock %}

        </div>
    </nav>
</body>
</html>
